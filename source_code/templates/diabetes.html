<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Patient Record</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <header class="main-header">
      <nav class="navbar navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><b>Patient</b>Record</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="content-wrapper">
      <div class="container">
        <section class="content-header">
            {% for message in get_flashed_messages()%}
              <div class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                  {{ message }}
              </div>
            {% endfor%}
        </section>

        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Please fill the below parameters</h3>
            	</center>
            </div>
            <center>
              
            </center>
            <form class="form-horizontal" method="POST" action="/predict_diabetes">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">pregnancy</label>

                  <div class="col-sm-4">
                    <input name="pregnancy" type="number" class="form-control" placeholder="Pregnancy" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Plasma</label>

                  <div class="col-sm-4">
                    <input name="plasma" type="number" class="form-control" placeholder="Plasma" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Blood Pressure</label>

                  <div class="col-sm-4">
                    <input name="blood_pressure" type="number" class="form-control" placeholder="Blood Pressure" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Skin</label>

                  <div class="col-sm-4">
                    <input name="skin" type="number" class="form-control" placeholder="Skin" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Test</label>

                  <div class="col-sm-4">
                    <input name="test" type="number" class="form-control" placeholder="Test" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Pedi</label>

                  <div class="col-sm-4">
                    <input name="pedi" type="number" step=".01" class="form-control" placeholder="Pedi" autocomplete="off" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">Mass</label>

                  <div class="col-sm-4">
                    <input name="mass" type="number" step=".01" class="form-control" placeholder="Mass" autocomplete="off" required>
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-sm-2 control-label">Age</label>

                  <div class="col-sm-4">
                    <input name="age" type="number" class="form-control" placeholder="Age" autocomplete="off" required>
                  </div>
                </div>
                
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="diabetes_check" type="submit" class="btn btn-info pull-right" value="Save">
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>


    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  

  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js')}}"></script>

  <script>
    $(function () {
      $("#dataphone").DataTable();
      
    });
  </script>

</body>
</html>
